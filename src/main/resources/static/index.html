<script type="text/javascript">
    //配置对象 options
    new Vue({
        // 配置选项(option)
        // element: 指定用vue来管理页面中的哪个标签区域
        el: '#app',
        data: {
            isCollapse: true,
            imageList:[
                './img/AD0IhdDxBBACGAAg87q03wUomNK66wUwgA840QU.jpg',
                './img/AD0IhdDxBBACGAAg87q03wUokNmXkwUwgA840QU.jpg'
            ],
            message:'公司简介：XXXXXXXXXXXXX',
            show:false,
            part1flag:false,
            part2flag:false,
            part3flag:false,
            part4flag:false,
            number:0,
            mainUrl:'html/main.html'

        },
        methods: {
            handleScroll:function () {
                this.currentScroll = window.pageYOffset;
                this.number = this.currentScroll

                if(this.currentScroll >= this.$refs.part1.offsetTop ){
                    this.part1flag = true
                }
                if(this.currentScroll >= this.$refs.part2.offsetTop + 1200){
                    this.part2flag = true
                }
                if(this.currentScroll >= this.$refs.part3.offsetTop + 1600){
                    this.part3flag = true
                }
                if(this.currentScroll >= this.$refs.part4.offsetTop + 2000){
                    this.part4flag = true
                }
            },
            toIndex:function () {
                this.mainUrl = 'html/main.html'
            },
            toConnect:function () {
                this.mainUrl = 'html/connect.html'
            },
            toHelp:function () {
                this.mainUrl = 'html/help.html'
            }
        },
        mounted:function () {
            window.addEventListener("scroll",this.handleScroll);
        },
        beforeDestroy() {
            window.removeEventListener("scroll",this.handleScroll)
        },
    });



</script>
